		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );

	renderer.autoClearColor = false;
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();



				// paste your code from the geometryGUI here
geometry = new THREE.TorusGeometry(76.49, 46.3, 24, 22, 47.12);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
mesh = new THREE.Mesh(geometry, material);
mesh.position.y = 103.66;
mesh.rotation.x = 4.23;
mesh.rotation.y = 2.65;
mesh.rotation.z = 4.85;
scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

      mesh.position.x = Math.sin( Date.now() * 0.001 ) * 50;

	mesh.rotation.z = Date.now() * 0.0005;
			}

			setup();
			draw();

		</script>
